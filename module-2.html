<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 2: Identify Your Use Case | Build Your Custom GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e2e6ea;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 2rem;
      color: #1d3557;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #457b9d;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1.5rem 0 0.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    .button {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #457b9d;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #365a7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Module 2: Identify Your Use Case</h1>
    <p>In this step, we’ll clarify exactly what your GPT is for — and what success looks like.</p>

    <label for="task">1. What task would you like this GPT to automate?</label>
    <textarea id="task" placeholder="E.g. Summarizing meeting notes, answering client FAQs, generating lesson plans..."></textarea>

    <label for="audience">2. Who will use this GPT?</label>
    <textarea id="audience" placeholder="E.g. Me, my virtual assistant, my team, freelance clients..."></textarea>

    <label for="goal">3. What does success look like?</label>
    <textarea id="goal" placeholder="E.g. I save 3 hours per week. My clients feel supported. My team can onboard faster..."></textarea>

    <button class="button" onclick="downloadResponses()">Download My Use Case</button>
  </div>

  <script>
    function downloadResponses() {
      const task = document.getElementById("task").value.trim();
      const audience = document.getElementById("audience").value.trim();
      const goal = document.getElementById("goal").value.trim();

      const content = `Task to Automate:\n${task}\n\nIntended User:\n${audience}\n\nDefinition of Success:\n${goal}`;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "custom-gpt-module-2.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
